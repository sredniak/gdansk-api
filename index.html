<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź bilet - Gdańsk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="card">
            <p class="title">Karta miejska / City Card</p>
            <div class="text-center">
                <input class="input" placeholder="WPROWADŹ NUMER KARTY">
                <button class="check">SPRAWDŹ</button>
            </div>
        </div>
        <div class="card-2">
            <div class="col-lg-12 col-md-12 col-sm-12" role="alert">
                <h3 class="input-value text-center"></h3>
                <hr>
                <p class="taryfa data"></p>
                <p class="strefa data"></p>
                <p class="date data"></p>
            </div>
        </div>
    </section>

    <footer>
        <p>
            Sprawdź ważność karty miejskiej - Gdańsk i Gdynia.
        </p>
        <p class="text">Otwarte dane ZTM w Gdańsku - <a
        href="https://ckan.multimediagdansk.pl/dataset/tristar/resource/5552f5f2-1e3f-4aa4-9042-2853faccb418"
        target="_blank"><b>Otwarty Gdańsk</b></a></p>
        <p>Aktualizacja zbioru odbywa się codziennie ok. godz. 6:00.</p>
    </footer>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
